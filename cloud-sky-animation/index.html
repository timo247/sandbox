<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <script type="module" defer src="clouds.mjs"></script>
    <title>Custom Spotify playlists generator</title>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
</head>

<body>
    <main>
        <canvas class="clouds-canvas"></canvas>
        <script defer src="player-manager.js"></script>
        <div class="playlist-management-wrapper">
            <h1>Comptes philosophiques de la vie quotidienne</h1>
            <div class="playlist-management-header">
                <h2>Épisodes abordant des thèmes</h2>
                <div class="theme-selection-wrapper"> <span>Choisir les thèmes</span>
                    <form class="theme-selection-form">
                        <select>
                            <option selected="true">Ajouter</option>
                        </select>
                    </form>
                </div>
                <div class="selected-themes-wrapper">
                    <div class="theme-tag"><span>Sagesse</span></div>
                    <div class="theme-tag"><span>Oppiniatreté</span></div>
                </div>
            </div>
            <div id="embed-iframe"></div>
            <div class="episodes-list-wrapper">
                <div class="episode-wrapper">
                    <span class="episode-title"></span>
                    <button class="remove-episode hidden"><span class="material-icon">remove</span></button>
                    <button class="play-episode hidden"><span class="material-icon">play</span></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
