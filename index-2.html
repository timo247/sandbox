<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>Stars rating in form</title>
    <!--<script src="https://open.spotify.com/embed/iframe-api/v1" async></script>-->
</head>

<body>
    <main>
        <div>
            <form>
                <input type="number" class="hidden star-rating-input" />
                <div class="stars"><span class="star"></span></div>
            </form>
        </div>
    </main>
    <script>
        const spanStar = document.querySelector('.star');
        function generateStarRating() {
            for (let i = 0; i < 5; i++) {
                spanStarClone = spanStar.cloneNode(true);
                spanStarClone.setAttribute('data-grade', i + 1);
                spanStarClone.textContent = 'â˜…';
                spanStarClone.addEventListener('mouseover', e => {
                    const starElements = document.querySelectorAll('.star')
                    starElements.forEach(el => {
                        console.log(e.target.dataset.grade, el.dataset.grade)
                        if (el.dataset.grade <= e.target.dataset.grade) {
                            el.classList.add('hovered-star')
                        } else {
                            el.classList.remove('hovered-star')
                        }
                    })
                })
                spanStarClone.addEventListener('click', e => {
                    document.querySelectorAll('.star').forEach(starEl => { starEl.classList.remove('clicked-star') })
                    e.target.classList.add('clicked-star')
                    document.querySelector('.star-rating-input').setAttribute('value', e.target.dataset.grade)
                })
                document.querySelector('.stars').appendChild(spanStarClone);
            }
        }
        generateStarRating();
    </script>
    <style>
        .stcar.hovered-star {
            color: #31708f;
        }

        .star {
            color: #d9edf7;
        }

        .star :clicked {
            color: #bce8f1;
        }
    </style>
</body>

</html>
